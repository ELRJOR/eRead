<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca eRead</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
        }

        h1 {
            color: #333;
        }

        .card-header {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .table thead {
            background: #007bff;
            color: white;
        }

        .table tbody tr:hover {
            background-color: #d1ecf1;
        }

        .form-section {
            border-left: 5px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Gestión de Biblioteca</h1>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm form-section">
                    <div class="card-header bg-primary text-white">Agregar Autor</div>
                    <div class="card-body">
                        <form id="formAutor">
                            <div class="mb-3">
                                <input type="text" id="nombreAutor" class="form-control" placeholder="Nombre del Autor" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Agregar Autor</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card shadow-sm form-section">
                    <div class="card-header bg-success text-white">Agregar Libro</div>
                    <div class="card-body">
                        <form id="formLibro">
                            <div class="mb-3">
                                <input type="text" id="tituloLibro" class="form-control" placeholder="Título" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" id="categoriaLibro" class="form-control" placeholder="Categoría" required>
                            </div>
                            <div class="mb-3">
                                <input type="number" id="anioLibro" class="form-control" placeholder="Año" required>
                            </div>
                            <div class="mb-3">
                                <select id="autorLibro" class="form-select" required>
                                    <option value="">Selecciona un autor</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Agregar Libro</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="filtroCategoria" class="form-control" placeholder="Filtrar por categoría">
            </div>
            <div class="col-md-6">
                <select id="filtroAutor" class="form-select">
                    <option value="">Filtrar por autor</option>
                </select>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-info text-white">Libros</div>
            <div class="card-body">
                <table class="table table-striped table-hover" id="tablaLibros">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Categoría</th>
                            <th>Año</th>
                            <th>Autor</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="formModalEditar">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar Libro</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <input type="text" id="tituloEditar" class="form-control" placeholder="Título" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="categoriaEditar" class="form-control" placeholder="Categoría" required>
                        </div>
                        <div class="mb-3">
                            <input type="number" id="anioEditar" class="form-control" placeholder="Año" required>
                        </div>
                        <div class="mb-3">
                            <select id="autorEditar" class="form-select" required></select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-warning">Guardar cambios</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
